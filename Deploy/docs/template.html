<!DOCTYPE html>
<html>
  <head>
    <style>
      /*! ADAPTED
    Typeplate : Starter Kit
    URL ........... http://typeplate.com
    Version ....... 3.0.2
    Github ........ https://github.com/typeplate/starter-kit
    Authors ....... Dennis Gaebel (@gryghostvisuals) & Zachary Kain (@zakkain)
    License ....... Creative Commmons Attribution 3.0
    License URL ... https://github.com/typeplate/starter-kit/blob/master/license.txt
    */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-rendering: optimizeLegibility;
        line-height: 1;
        margin-top: 0;
        color: #222;
      }
      blockquote + figcaption cite {
        display: block;
        font-size: inherit;
        text-align: right;
      }
      body {
        word-wrap: break-word;
      }
      pre code {
        word-wrap: normal;
      }
      body {
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
        color: #444;
      }
      h1 {
        font-size: 2em;
        /* 2*16 = 32 */
      }
      h2 {
        font-size: 1.5em;
        /* 1.5*16 = 24 */
      }
      h3 {
        font-size: 1.17em;
        /* 1.17*16 = 18.72 */
      }
      h4 {
        font-size: 1em;
        /* 1*16 = 16 */
      }
      h5 {
        font-size: 0.83em;
        /* 0.83*16 = 13.28 */
      }
      h6 {
        font-size: 0.75em;
        /* 0.75*16 = 12 */
      }
      h1 {
        margin: 2.42424rem 0 1.454544rem;
      }
      h2 {
        margin: 2.0202rem 0 1.21212rem;
      }
      h3 {
        margin: 1.61616rem 0 1rem;
      }
      h4 {
        margin: 1.21212rem 0 1;
      }
      h5 {
        margin: 0.80808rem 0;
      }
      h6 {
        margin: 0.70707rem 0;
      }
      p {
        margin: auto auto 1.5rem;
      }
      small {
        font-size: 65%;
      }
      input,
      abbr,
      acronym,
      blockquote,
      code,
      kbd,
      q,
      samp,
      var {
        -webkit-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }
      pre {
        white-space: pre;
      }
      pre code {
        white-space: -moz-pre-wrap;
        white-space: pre-wrap;
      }
      code {
        white-space: pre;
        font-family: SF Mono, Consolas, Dejavu Sans Mono, Menlo, monospace;
      }
      abbr {
        -webkit-font-variant: small-caps;
        -moz-font-variant: small-caps;
        -ms-font-variant: small-caps;
        font-variant: small-caps;
        font-weight: 600;
        text-transform: lowercase;
        color: gray;
      }
      abbr[title]:hover {
        cursor: help;
      }
      /* FROM http://purecss.io/layouts/side-menu/  adapted to remove pure classes*/
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        color: #444;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
      }
      code,
      pre {
        background-color: #f5f5f5;
        color: #444;
        border-radius: 2px;
        text-shadow: 0px 1px 0px white;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
      }
      pre code {
        border: none;
        box-shadow: none;
      }
      pre {
        padding: 0.5em;
      }
      code {
        display: inline-block;
        padding: 0 0.5em;
        line-height: 1.4;
        font-size: 0.9em;
      }
      table {
        border-spacing: 0;
        margin-bottom: 1.5rem;
      }
      table th,
      table td {
        padding: 0.3em 0.7em;
      }
      table th {
        background-color: #f4f4f4;
        border-bottom: 2px solid #444;
      }
      table td {
        border: 1px solid #f5f5f5;
      }
      /* Add transition to containers so they can push in and out. */
      #layout,
    
      /* This is the parent `<div>` that contains the menu and the content area. */
      #layout {
        position: relative;
        padding-left: 0;
      }
     
      /* The content `<div>` is where all your content goes. */
      .content {
        margin: 50px auto;
        padding: 0 2em;
        max-width: 80ex;
        line-height: 1.6em;
      }
     
      a,
      a * {
        text-decoration: none;
        color: #2483cc;
      }
      a:visited {
        text-decoration: none;
        color: #2483cc;
      }
      /* All anchors inside the menu should be styled like this. */
     
      /* Hides the menu at `48em`, but modify this based on your app's needs. */
      @media (min-width: 48em) {
        .header,
        .content {
          padding-left: 2em;
          padding-right: 2em;
        }
        #layout {
          padding-left: 250px;
          /* left col width "#menu" */
          left: 0;
        }
       
      }
      @media (max-width: 48em) {
        /* Only apply this when the window is small. Otherwise, the following case results in extra padding on the left:
         * Make the window small.
         * Tap the menu to trigger the active state.
         * Make the window large again.
         */
        #layout.active {
          position: relative;
          left: 250px;
        }
      }
      /* Heading anchors and permalinks */
      h1[id],
      h2[id],
      h3[id],
      h4[id],
      h5[id],
      h6[id] {
        position: relative;
      }
      .heading-anchor-permalink {
        /* Position the permalink to the left of the title */
        position: absolute;
        right: 100%;
        /* Add some spacing as padding to not lose the hover */
        padding-right: 0.6rem;
        /* Make it only visible on heading hover, see below */
        opacity: 0;
      }
      h1[id]:hover .heading-anchor-permalink,
      h2[id]:hover .heading-anchor-permalink,
      h3[id]:hover .heading-anchor-permalink,
      h4[id]:hover .heading-anchor-permalink,
      h5[id]:hover .heading-anchor-permalink,
      h6[id]:hover .heading-anchor-permalink {
        opacity: 0.5;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="layout">
      <article id="main" class="content">
        <!--CONTENT-->
      </article>
    </div>
    <script>
      // Load contents.json if you need it
    </script>
    <script>
      // FROM http://purecss.io/js/ui.js
      (function(window, document) {
        var layout = document.getElementById("layout"),
        function toggleClass(element, className) {
          var classes = element.className.split(/\s+/),
            length = classes.length,
            i = 0;
          for (; i < length; i++) {
            if (classes[i] === className) {
              classes.splice(i, 1);
              break;
            }
          }
          // The className is not found
          if (length === classes.length) {
            classes.push(className);
          }
          element.className = classes.join(" ");
        }
       
      })(this, this.document);
    </script>
  </body>
</html>
